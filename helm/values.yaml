    type: ClusterIP
    port: 3000
  image: {}

  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 15

  nodeSelector: {}
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}

  env:
    - name: "REACT_APP_BACKEND_URI"
      value: "https://q-pilot-dev.api.pegasus.quartechlab.com/"

  volumeMounts: []
