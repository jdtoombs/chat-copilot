  #     mountPath: /etc/caddy/Caddyfile
  #     subPath: Caddyfile
  volumes: []
  # configs:
  #   - config/dev/Caddyfile
  resources: {}
  replicaCount: null
  autoscaling: {}
  secretProviderClass: {}
  ingress: {}
  tolerations: []
  affinity: {}

###############
# BE Common values
###############

be:
  service:
    type: ClusterIP
    port: 8080

  image: {}

  livenessProbe:
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 15

  env:
    - name: "ASPNETCORE_URLS"
      value: "http://+:8080"
    - name: "ASPNETCORE_ENVIRONMENT"
      value: "Development"

  volumeMounts: []

  volumes: []

  configs: []

  resources: {}
  replicaCount: null
  autoscaling: {}

  secretProviderClass:
    enabled: true
    secrets: []

  ingress: {}

  tolerations: []
  affinity: {}

